<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">

</head>
<body>
    <h1>Snake Game</h1>
    <p name="alertBox" class="alert"><b>
        <p id="GameOver" class="alert">Press Any Arrow Key to Begin</p>
        HighScore: <p id="highScore"></p> Score: <p id="score"></p>
    </b></p>
    <button id="restart" type = "reset" name="Restart">Restart</button>
    <button id="pause" type = "button" name="Pause_Play">⏸️</button>
    <button id="boost" type = "button" name="Boost" onmousedown="frameRate = 0; console.log(frameRate + ': Button was pressed'); window.requestAnimationFrame(update);">Max Speed</button> 
    <button id="gridlines" type = "button" name="Gridline">Gridlines</button> 
    <br>
    <canvas id="field" class="gameField"></canvas>
    <div id="snakeHead" class="snakeHead"></div>
    <script src="snake.js"></script>
    <script src="Snake_Solid.js"></script>
    <script src="snakeAI-Pref-Dir.js"></script>
</body>
<footer>Made by Leospars</footer>
</html>
